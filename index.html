<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Frame.png" alt="Logo de LineUp" class="logo-img" />
      </div>
      <nav class="nav-sections">
        <a href="#" class="nav-link">CARTELERA</a>
        <a href="#" class="nav-link">GENERACIÓN</a>
        <a href="#" class="nav-link">BENEFICIOS</a>
      </nav>
      <div class="auth-buttons">
        <button onclick="location.href='registro.html'">Registro</button>
        <button onclick="location.href='inicio_sesion.html'">
          Iniciar Sesión
        </button>
      </div>
    </header>
    <div class="split-container">
      <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <p>Completa los datos para ingresar a tu cuenta</p>
        <form id="loginForm">
          <label for="username"></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Correo electrónico"
            required
          />

          <label for="password"></label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
            <i class="password-icon"><img src="./images/image.png" alt="" /></i>
            <!-- Puedes cambiar esto por un ícono de fuente -->
          </div>

          <br />
          <button type="submit" class="submit-btn">Aceptar</button>
        </form>
        <button class="registro-btn" onclick="location.href='registro.html'">
          Registro
        </button>
        <p><a href="#" class="recover-password">Recuperar contraseña</a></p>
      </div>
      <div class="image-container">
        <!-- Esta sección solo sirve para mostrar la imagen -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
